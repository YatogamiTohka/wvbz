<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>系统管理 - 无V不至</title>
    <link rel="stylesheet" href="../frame/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="static/css/global.css">
    <link rel="stylesheet" href="static/css/add.css">
</head>

<body>
    <div class="layui-fluid">
        <form class="layui-form" autocomplete="off">
            <div class="layui-row layui-col-space10">
                <div class="layui-col-sm12">
                    <div class="layui-form-item">
                        <label class="layui-form-label layui-form-label-required">用户名</label>
                        <div class="layui-input-inline">
                            <input type="text" name="userId" class="layui-input" placeholder="" maxlength="20" lay-verify="required">
                        </div>
                        <div class="layui-form-mid layui-word-aux">英文和数字组合，4-20字符</div>
                    </div>
                </div>
                <div class="layui-col-sm12">
                    <div class="layui-form-item">
                        <label class="layui-form-label">密码</label>
                        <div class="layui-input-inline">
                            <input type="text" name="userPwd" class="layui-input" placeholder="" maxlength="20">
                        </div>
                        <div class="layui-form-mid layui-word-aux">可不填，默认888888</div>
                    </div>
                </div>
                <div class="layui-col-sm12">
                    <div class="layui-form-item">
                        <label class="layui-form-label layui-form-label-required">手机号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="mobile" class="layui-input" placeholder="" maxlength="11" lay-verify="required|phone">
                        </div>
                        <div class="layui-form-mid layui-word-aux">11位手机号</div>
                    </div>
                </div>
                <div class="layui-col-sm12">
                    <div class="layui-form-item">
                        <label class="layui-form-label">真实姓名</label>
                        <div class="layui-input-inline">
                            <input type="text" name="userName" class="layui-input" placeholder="" maxlength="20">
                        </div>
                        <div class="layui-form-mid layui-word-aux">20个字符内</div>
                    </div>
                </div>
                <div class="layui-col-sm12">
                    <div class="layui-form-item">
                        <label class="layui-form-label">性别</label>
                        <div class="layui-input-block">
                            <input type="radio" name="sex" value="1" title="男" checked>
                            <input type="radio" name="sex" value="2" title="女">
                        </div>
                    </div>
                </div>
                <div class="layui-col-sm12">
                    <div class="layui-form-item">
                        <label class="layui-form-label">城市</label>
                        <div class="layui-input-inline">
                            <input type="text" name="city" class="layui-input" placeholder="" maxlength="50">
                        </div>
                        <div class="layui-form-mid layui-word-aux">20个字符内</div>
                    </div>
                </div>
                <div class="layui-col-sm12">
                    <div class="layui-form-item">
                        <label class="layui-form-label">公司名称</label>
                        <div class="layui-input-inline">
                            <input type="text" name="companyName" class="layui-input" placeholder="" maxlength="50">
                        </div>
                        <div class="layui-form-mid layui-word-aux">50个字符内</div>
                    </div>
                </div>
                <div class="layui-col-sm12">
                    <div class="layui-form-item">
                        <label class="layui-form-label">公司电话</label>
                        <div class="layui-input-inline">
                            <input type="text" name="companyTel" class="layui-input" placeholder="" maxlength="50">
                        </div>
                        <div class="layui-form-mid layui-word-aux">50个字符内</div>
                    </div>
                </div>
                <div class="layui-col-sm12">
                    <hr class="layui-bg-gray">
                </div>
                <div class="layui-col-sm12">
                    <div class="layui-form-item sys-submit-bar">
                        <label class="layui-form-label">&nbsp;</label>
                        <div class="layui-input-block">
                            <button class="layui-btn" type="button" lay-submit lay-filter="submit">保存</button>
                            <button class="layui-btn layui-btn-primary" type="reset">重置</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
<script charset="utf-8" src="../frame/layui/layui.js"></script>
<script charset="utf-8" src="../frame/static/js/jquery.min.js"></script>
<script charset="utf-8" src="static/pagejs/common.js"></script>
<script charset="utf-8" src="static/pagejs/userModify.js"></script>

</html>
